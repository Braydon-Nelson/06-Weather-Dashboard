<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>

        <div class="jumbotron">
            <h1 class="display-4">Hello there!</h1>
            <p class="lead">Please provide the city that you would like to know the weather conditions about.</p>
            <hr class="my-4">

            <div class="row">
                <div class="col-4" id="historySection">
                    <div class="input-group mb-3">
                        <input id="searchItem" type="text" class="form-control" placeholder="City" aria-label="City"
                            aria-describedby="search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                        </div>
                    </div>
                    <p class="text-muted"><u>History</u></p>

                </div>
                <div class="col-8" id="currentDay">
                    <img src="https://placehold.it/200x200" id="currentIcon" class="float-right" alt="...">
                    <h2 id="cityName">City Name</h2>
                    <h5 id="date">Date</h5>
                    <h5 id="weather">Weather</h5>
                    <h5 id="temp">Temperature - </h5>
                    <h5 id="humid">Humidity - </h5>
                    <h5 id="wind">Wind Speed - </h5>
                    <h5 id="uvIndex">UV Index - </h5>
                </div>
            </div>


            <!-- FORECAST SECTION -->
            <hr class="my-4">


            <div class="row" id="forecastSection">


            </div>
            <!-- JAVASCRIPT -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
            <script src="script.js"></script>
</body>

</html>
